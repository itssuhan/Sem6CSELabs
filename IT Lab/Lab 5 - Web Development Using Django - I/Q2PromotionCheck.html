<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promotion Eligibility Checker</title>
<style>
    .container {
        max-width: 400px;
        50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Promotion Eligibility Checker</h2>
    <form id="promotionForm">
        <div>
            <label for="employeeId">Select Employee ID:</label>
            <select id="employeeId">
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="103">103</option>
                <option value="103">104</option>
            </select>
        </div>
        <div>
            <label for="dateOfJoining">Date of Joining:</label>
            <input type="date" id="dateOfJoining" required>
        </div>
        <button type="button" onclick="checkPromotionEligibility()">Am I Eligible for Promotion</button>
    </form>
    <div id="promotionResult"></div>
</div>

<script>
    function checkPromotionEligibility() {
        var employeeId = document.getElementById("employeeId").value;
        var dateOfJoining = new Date(document.getElementById("dateOfJoining").value);
        var currentDate = new Date();
        var differenceInYears = (currentDate - dateOfJoining) / (1000 * 3600 * 24 * 365); // Calculate difference in years

        if (differenceInYears >= 5) {
            document.getElementById("promotionResult").innerText = "YES";
        } else {
            document.getElementById("promotionResult").innerText = "NO";
        }
    }
</script>
</body>
</html>
